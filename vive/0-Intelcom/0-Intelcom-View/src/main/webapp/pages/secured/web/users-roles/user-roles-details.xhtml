<p:outputPanel id="user-roles-details" xmlns="http://www.w3.org/1999/xhtml"
               xmlns:ui="http://java.sun.com/jsf/facelets"
               xmlns:f="http://java.sun.com/jsf/core"
               xmlns:h="http://java.sun.com/jsf/html"
               xmlns:p="http://primefaces.org/ui">
    
    <h:panelGrid columns="2" width="100%" styleClass="panel-grid-estilo"
                 columnClasses="panel-grid-columna-label, panel-grid-columna-datos">
                     
                     
        <h:outputLabel for="user-roles-username" value="Nombre de usuario" />
        <p:outputLabel id="user-roles-username" value="#{userRolesFaces.userName}" />
        
        <h:outputLabel for="user-roles-userDesc" value="Descripción" />
        <p:outputLabel id="user-roles-userDesc" value="#{userRolesFaces.userDescription}" />
            
        <h:outputLabel for="user-roles-usertye" value="Tipo de usuario" />                
        <p:outputLabel id="user-roles-usertye" value="#{userRolesFaces.userType}" />
            
            
        <h:outputLabel for="user-roles-status" value="Estado" />
        <p:outputLabel id="user-roles-status" value="#{userRolesFaces.userStatus == 'A' ? 'ACTIVO' : 'INACTIVO'}" />
            
            
        <h:outputLabel for="user-roles-lastmodified" value="Fecha última modificación" />	
        <p:outputLabel id="user-roles-lastmodified" value="#{userRolesFaces.userCdate}" />
            
            
        <h:outputLabel for="user-roles-roles" value="Roles Asociados"/>	
        <p:dataList value="#{userRolesFaces.userRolesAssigned}" var="role" type="ordered" id="user-roles-roles">
            <f:facet name="header">Roles</f:facet>
            #{role.roles.roleName}, #{role.roles.roleDesc}
        </p:dataList>
            
            
        <f:facet name="footer">
            <br />
            <div align="center">
                <p:commandButton id="user-roles-btn-close" value="Cerrar"
                                 icon="ui-icon-close" type="button"
                                 onclick="PF('users-roles-details-wgt-popup').hide()"/>       
                                     
            </div>
        </f:facet>
    </h:panelGrid>
    <br />
</p:outputPanel>
